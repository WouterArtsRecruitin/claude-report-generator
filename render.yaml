services:
  - type: web
    name: claude-report-generator
    env: python
    plan: starter
    buildCommand: pip install -r requirements_simple.txt
    startCommand: python claude_csv_report_generator.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: CLAUDE_API_KEY
        sync: false
      - key: PORT
        value: 5000